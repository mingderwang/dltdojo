<html lang="en">

<head>
    <title>DLTDOJO - ethjs examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="app.css" rel="stylesheet">
</head>

<body ng-app="DltdojoApp" ng-cloak ng-controller="appCtrl">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">ethjs examples - DLTDOJO</h2>
        </div>
    </md-toolbar>
    <div layout="column">
        <md-whiteframe class="wframe md-whiteframe-1dp">
            <h4 class="md-flex">Ethjs Examples</h4>
            <div layout="row">
                <md-button md-no-ink class="md-raised md-primary" ng-click="ckAccounts()">Accounts <i class="fa fa-key" aria-hidden="true"></i></md-button>
            </div>
            <div layout="row" ng-repeat="acc in accounts">
                <div>{{acc.address}} / {{acc.balance}} ether</div>
            </div>
        </md-whiteframe>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://cdn.jsdelivr.net/g/lodash@4.17.4"></script>
    <script src="https://rawgit.com/ethjs/examples/master/ethjs.js"></script>
    <script src="https://rawgit.com/ethjs/examples/master/ethereumjs-testrpc.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript" src="app.js">
    </script>

</body>

</html>
